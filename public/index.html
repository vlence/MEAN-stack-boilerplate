<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Comments</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="/angular.js"></script>
</head>
<body>
  <div ng-app="demo" class ="container-fluid">
    <div ng-controller="DemoCtrl as ctrl">

      <div class = "row justify-content-md-center">
          <input type = "text" ng-model="ctrl.text" placeholder = "comment" ng-required="">
          <button ng-click="ctrl.addComment()">Post</button>
      </div>
      
      <div class = "row justify-content-md-center">
          <ul>
            <li ng-repeat="comment in ctrl.comments">
              {{ comment.comment }}
            </li>
          </ul>  
      </div>
    </div>
  </div>

  <script>
    angular.module('demo', [])
      .controller('DemoCtrl', ['$http', function($http) {
        const _self = this;
        // _self.name ='';
        _self.text = '';
        _self.comments = [];

        _self.$onInit = function() {
          // Executed once when the controller is instantiated
          _self.getComments();
          // _self.getNames();
        }
        
        _self.getComments = function() {
          $http.get('/comments')
            .then(function(response) {
              _self.comments = response.data;
            })
            .catch(function(response) {
              console.error(response.data);
            })
        }
        
        _self.addComment = function() {
          $http.post('/comments', { comment: _self.text})
            .then(function(response) {
              console.log(response.data);
              _self.text = '';
              // _self.name = '';

              _self.getComments();
            })
            .catch(function(response) {
              console.error(response)
            })
        }
      }])
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
